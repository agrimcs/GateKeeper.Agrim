<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateKeeper Demo Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .logged-out, .logged-in {
            display: none;
        }

        .logged-out.active, .logged-in.active {
            display: block;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #48bb78;
        }

        .btn-secondary:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .user-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-info h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
        }

        .info-value {
            color: #2d3748;
            word-break: break-all;
            max-width: 60%;
            text-align: right;
        }

        .token-display {
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 20px;
        }

        .token-label {
            color: #a0aec0;
            font-size: 10px;
            margin-bottom: 5px;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .console-log {
            background: #1a202c;
            color: #68d391;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .console-log div {
            margin-bottom: 5px;
        }

        .console-time {
            color: #a0aec0;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê GateKeeper Demo Client</h1>
        <p class="subtitle">OAuth 2.0 Authorization Code Flow with PKCE</p>

        <div id="error" class="error-message"></div>

        <!-- Logged Out State -->
        <div class="logged-out" id="loggedOutView">
            <p style="text-align: center; margin-bottom: 20px; color: #666;">
                Click the button below to authenticate with GateKeeper using OAuth 2.0
            </p>
            <button class="btn" onclick="login()">Login with GateKeeper</button>
        </div>

        <!-- Logged In State -->
        <div class="logged-in" id="loggedInView">
            <div class="user-info">
                <h2>üë§ User Information</h2>
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value" id="userName">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="userEmail">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">User ID:</span>
                    <span class="info-value" id="userId">-</span>
                </div>
            </div>

            <div class="token-display">
                <div class="token-label">ACCESS TOKEN</div>
                <div id="tokenDisplay">-</div>
                <div style="margin-top: 10px; color: #a0aec0; font-size: 11px;">
                    Expires in: <span id="tokenExpiry">-</span>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="callUserInfo()">Call UserInfo</button>
                <button class="btn btn-secondary" onclick="refreshToken()">Refresh Token</button>
            </div>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <!-- Console Log -->
        <div class="console-log" id="consoleLog"></div>
    </div>

    <script src="config.js"></script>
    <script>
        // Utility Functions
        function log(message, type = 'info') {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#fc8181' : type === 'success' ? '#68d391' : '#68d391';
            logDiv.innerHTML += `<div><span class="console-time">[${timestamp}]</span> <span style="color: ${color}">${message}</span></div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            log(`[ERROR] ${message}`, 'error');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // PKCE Helper Functions
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
            let result = '';
            const randomValues = crypto.getRandomValues(new Uint8Array(length));
            randomValues.forEach(v => result += chars[v % chars.length]);
            return result;
        }

        async function sha256(plain) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return base64UrlEncode(hash);
        }

        function base64UrlEncode(arrayBuffer) {
            const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        // OAuth Functions
        async function login() {
            try {
                log('[OAuth] Starting authorization flow...');

                // Generate PKCE parameters
                const codeVerifier = generateRandomString(128);
                const codeChallenge = await sha256(codeVerifier);
                const state = generateRandomString(32);

                log(`[OAuth] Code verifier generated: ${codeVerifier.substring(0, 20)}...`);
                log(`[OAuth] Code challenge: ${codeChallenge.substring(0, 20)}...`);

                // Store for later use
                sessionStorage.setItem('code_verifier', codeVerifier);
                sessionStorage.setItem('oauth_state', state);

                // Build authorization URL
                const authUrl = `${CONFIG.AUTHORITY}/connect/authorize?` +
                    `client_id=${encodeURIComponent(CONFIG.CLIENT_ID)}` +
                    `&redirect_uri=${encodeURIComponent(CONFIG.REDIRECT_URI)}` +
                    `&response_type=code` +
                    `&scope=${encodeURIComponent(CONFIG.SCOPES)}` +
                    `&code_challenge=${encodeURIComponent(codeChallenge)}` +
                    `&code_challenge_method=S256` +
                    `&state=${encodeURIComponent(state)}`;

                log('[OAuth] Redirecting to authorization endpoint...');
                window.location.href = authUrl;
            } catch (error) {
                showError(`Login failed: ${error.message}`);
            }
        }

        async function refreshToken() {
            try {
                log('[OAuth] Refreshing access token...');
                const refreshToken = sessionStorage.getItem('refresh_token');

                if (!refreshToken) {
                    throw new Error('No refresh token available');
                }

                const response = await fetch(`${CONFIG.AUTHORITY}/connect/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'refresh_token',
                        client_id: CONFIG.CLIENT_ID,
                        refresh_token: refreshToken
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error_description || 'Token refresh failed');
                }

                const tokens = await response.json();
                log('[OAuth] New tokens received successfully', 'success');

                // Store new tokens
                sessionStorage.setItem('access_token', tokens.access_token);
                if (tokens.refresh_token) {
                    sessionStorage.setItem('refresh_token', tokens.refresh_token);
                }
                sessionStorage.setItem('expires_at', Date.now() + (tokens.expires_in * 1000));

                displayTokenInfo();
                log('[OAuth] Access token refreshed successfully', 'success');
            } catch (error) {
                showError(`Token refresh failed: ${error.message}`);
            }
        }

        async function callUserInfo() {
            try {
                log('[OAuth] Calling UserInfo endpoint...');
                const accessToken = sessionStorage.getItem('access_token');

                if (!accessToken) {
                    throw new Error('No access token available');
                }

                const response = await fetch(`${CONFIG.AUTHORITY}/connect/userinfo`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('UserInfo request failed');
                }

                const userInfo = await response.json();
                log(`[OAuth] UserInfo: ${JSON.stringify(userInfo)}`, 'success');
                
                // Update display
                displayUserInfo(userInfo);
            } catch (error) {
                showError(`UserInfo request failed: ${error.message}`);
            }
        }

        function logout() {
            log('[OAuth] Logging out...');
            
            // Get tokens before clearing
            const accessToken = sessionStorage.getItem('access_token');
            
            // Clear local session first
            sessionStorage.clear();
            updateUI();
            
            // Redirect to GateKeeper logout endpoint to end SSO session
            const postLogoutRedirectUri = encodeURIComponent(window.location.origin);
            const logoutUrl = `${CONFIG.AUTHORITY}/connect/logout?post_logout_redirect_uri=${postLogoutRedirectUri}`;
            
            log('[OAuth] Redirecting to GateKeeper logout...', 'success');
            
            // Redirect to end GateKeeper session
            window.location.href = logoutUrl;
        }

        // UI Functions
        function displayUserInfo(userInfo) {
            document.getElementById('userName').textContent = userInfo.name || userInfo.given_name || '-';
            document.getElementById('userEmail').textContent = userInfo.email || '-';
            document.getElementById('userId').textContent = userInfo.sub || '-';
        }

        function displayTokenInfo() {
            const accessToken = sessionStorage.getItem('access_token');
            const expiresAt = sessionStorage.getItem('expires_at');

            if (accessToken) {
                const truncated = accessToken.substring(0, 50) + '...';
                document.getElementById('tokenDisplay').textContent = truncated;

                // Update expiry
                updateTokenExpiry();
            }
        }

        function updateTokenExpiry() {
            const expiresAt = sessionStorage.getItem('expires_at');
            if (expiresAt) {
                const remaining = Math.max(0, Math.floor((expiresAt - Date.now()) / 1000));
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                document.getElementById('tokenExpiry').textContent = 
                    `${minutes}m ${seconds}s`;

                if (remaining > 0) {
                    setTimeout(updateTokenExpiry, 1000);
                }
            }
        }

        function updateUI() {
            const accessToken = sessionStorage.getItem('access_token');
            const loggedOut = document.getElementById('loggedOutView');
            const loggedIn = document.getElementById('loggedInView');

            if (accessToken) {
                loggedOut.classList.remove('active');
                loggedIn.classList.add('active');
                displayTokenInfo();
            } else {
                loggedOut.classList.add('active');
                loggedIn.classList.remove('active');
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            log('[System] Demo client initialized');
            updateUI();

            // If we have tokens, load user info
            const accessToken = sessionStorage.getItem('access_token');
            if (accessToken) {
                const cachedUserInfo = sessionStorage.getItem('user_info');
                if (cachedUserInfo) {
                    displayUserInfo(JSON.parse(cachedUserInfo));
                }
            }
        });
    </script>
</body>
</html>
